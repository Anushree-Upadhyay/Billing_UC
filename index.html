<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upadhay Clinic</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<div class="container">
  <form action="#" id="myfrm" method="post">
    <main id="main" class="container">
        <div class="row">
           <div class="col-xs-12 col-lg-offset-3 col-lg-6">
              <div class="m-b-md text-center">
                 <h1 id="title">Upadhyay Clinic</h1><hr>
                 <p id="description" class="description" class="text-center">Billing Form -</p>
              </div>
              <form method="GET" action="" id="survey-form" name="survey-form">
                 <fieldset>
                    <label for="name" id="name-label">
                    Name *
                    <input class="" type="text" id="name" name="name" placeholder="Enter name (required)" required />
                    </label>
                 </fieldset>
                 <fieldset>
                    <label for="number" id="email-label">
                    Phone Number *
                    <input class="" type="number" id="number" name="email" placeholder="Enter number (required)" required />
                    </label>
                 </fieldset>
                 <fieldset>
                    <label for="number" id="number-label">
                    Age *
                    <input class="" type="text" id="number" name="number"  placeholder="Enter age (required)" required />
                    </label>
                 </fieldset>
                 <fieldset>
                    <label for="dropdown">
                       Gender *
                       <select id="dropdown" name="dropdown" class="m-t-xs">
                          <option value="Male" selected>Male</option>
                          <option value="Female">Female</option>
                          <option value="Others">Others</option>
                       </select>
                    </label>
                 </fieldset>
                 <fieldset>
                    <label for="doctor" id="name-label">
                    Reffred By *
                    <input class="" type="text" id="name" name="name" placeholder="Enter name (required)" required />
                    </label>
                 </fieldset>
                 <fieldset>
                    <label for="survey-form-suggestions">
                    Address *
                    <input class="" type="text" id="name" name="name" placeholder="Enter address (required)" required />
                    </label>
                 </fieldset>
                 <br><br>
                 <button id="submit" type="submit" onClick="window.print()" class="btn">Submit/Print</button>
                </form>
           </div>
        </div>
     </main>
      </form>
</div>
    </body>
</html>
